<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Sciccors | SeaWee games</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <link rel="icon" href="assets/images/icons/rock-paper-scissors-icon.png" type="image/icon type">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <h2>
            <p>Round <span>1</span></p>
        </h2>
        <main>
            <div id="playerWins">
                <span>Wins</span>
                <span id="score">0</span>
            </div>
            <div id="tieWins">
                <span>Ties</span>
                <span id="score">0</span>
            </div>
            <div id="computerWins">
                <span>Wins</span>
                <span id="score">0</span>
            </div>
            <div id="playerGrid">
                <div id="playerCard">
                    <div id="playerSelection"></div>
                    <div id="buttons-area">
                        <div id="buttons">
                            <div id="rock">
                                <button name="rock" value="rock"></button>
                            </div>
                            <div id="paper">
                                <button name="paper" value="paper"></button>
                            </div>
                            <div id="scissors">
                                <button name="scissors" value="scissors"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="roundSummary">
                <div id="resultsCard">
                    <div id="selectionResults">
                        <div id="playerResults"></div>
                        <div id="computerResults"></div>
                    </div>
                    <div id="roundResults">
                        <span>Let's begin</span>
                    </div>
                </div>
            </div>
            <div id="computerGrid">
                <div id="computerCard">
                    <div id="computerSelection"></div>
                    <div id="buttons-area">
                        <div id="buttons">
                            <div id="rock">
                                <button name="rock" value="rock"></button>
                            </div>
                            <div id="paper">
                                <button name="paper" value="paper"></button>
                            </div>
                            <div id="scissors">
                                <button name="scissors" value="scissors"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div id="finalResults">
                <p>Whoever scores 5 points first wins the game!</p>
                <span></span>
            </div>
        </footer>
        <script src="scripts/index.js"></script>
    </body>
</html>
