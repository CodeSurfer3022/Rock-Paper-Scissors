<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Sciccors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <h2>
            <span>Round 1</span>
        </h2>
        <main>
            <div id="playerWins">
                <span>Wins</span>
                <span>score</span>
            </div>
            <div id="ties">
                <span>Ties</span>
                <span>score</span>
            </div>
            <div id="computerWins">
                <span>Wins</span>
                <span>score</span>
            </div>
            <div id="playerGrid">
                <div id="playerCard">
                    <div id="playerSelection">
                        selection
                    </div>
                    <div id="buttons-area">
                        <div id="buttons">
                            <div id="rock">
                                <button value="rock">Rock</button>
                            </div>
                            <div id="paper">
                                <button value="paper">Paper</button>
                            </div>
                            <div id="scissors">
                                <button value="scissors">Scissors</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="roundSummary">
                <div id="resultsCard">
                    <div id="selectionResults">
                        <div>
                            rock
                        </div>
                        <div>
                            paper
                        </div>
                    </div>
                    <div id="roundResults">
                        You win
                    </div>
                </div>
            </div>
            <div id="computerGrid">
                <div id="computerCard">
                    <div id="computerSelection">
                        selection
                    </div>
                    <div id="computerStatus">
                        Computer made its selection
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>You win 2: 3</p>
        </footer>
        <!-- <div id="results"></div> -->


        <script src="scripts/index.js"></script>
    </body>
</html>
